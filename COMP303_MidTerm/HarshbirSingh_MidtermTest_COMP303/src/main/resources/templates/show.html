<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/style.css" rel="stylesheet">
    <title>Sensor List</title>
</head>
<body>
<h1>List of Sensors</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Pin</th>
        <th>Location</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sensor : ${sensor}">
        <td th:text="${sensor.sensorID}">Sensor ID</td>
        <td th:text="${sensor.sensorName}">Sensor Name</td>
        <td th:text="${sensor.sensorType}">Sensor Type</td>
        <td th:text="${sensor.sensorPin}">Sensor Pin</td>
        <td th:text="${sensor.sensorLocation}">Sensor Location</td>
        <td th:text="${sensor.sensorStatus}">Sensor Status</td>
    </tr>
    </tbody>
</table>
<a href="/index">Back to Home</a>
</body>
</html>
