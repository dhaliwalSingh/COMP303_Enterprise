<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>
    <form th:action="@{/editProfile}" method="post">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstname" th:value="${student.firstname}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastname" th:value="${student.lastname}" required>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="userName" th:value="${student.userName}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:value="${student.address}">
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:value="${student.city}">
        </div>

        <div class="form-group">
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" th:value="${student.postalCode}">
        </div>

        <div class="form-group">
            <label for="password">Password (leave blank to keep current password):</label>
            <input type="password" id="password" name="password">
        </div>

        <button type="submit" class="button">Update Profile</button>
    </form>
</div>
</body>
</html>
